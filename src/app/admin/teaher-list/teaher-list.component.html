<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card strpied-tabled-with-hover">
                    <div class="card-header ">
                        <h4 class="card-title">Teacher List</h4>
                        <div style="float: right; display: flex;">
                            <input type="search" [(ngModel)]="serchName" style=" margin-top: 5px;" *ngIf="tSearch" class="form-control" placeholder="First name" value=""> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a _ngcontent-htr-c55=" " class="btn btn-outline mt-1 " (click)="toggleSearch()">
                                <i class="nc-icon nc-zoom-split "></i>&nbsp;&nbsp;Search</a>
                        </div>
                    </div>
                    <div class="card-body table-full-width table-responsive ">
                        <table class="table table-hover table-striped ">
                            <thead>
                                <th>ID</th>
                                <th>Name</th>
                                <th>email</th>
                                <th>PhoneNumber</th>
                                <th>Matricule</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let teacher of listTeacher | serchTeacher: serchName">
                                    <td>{{teacher.id}}</td>
                                    <td>{{teacher.lastname}} {{teacher.firstname}}</td>
                                    <td>{{teacher.email}}</td>
                                    <td>{{teacher.phonenumber}}</td>
                                    <td>{{teacher.matricule}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
