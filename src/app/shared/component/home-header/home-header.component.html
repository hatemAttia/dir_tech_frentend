<!-- ======= Header ======= -->
<header id="header" class="fixed-top" style="background: black; color: white;">
    <div class="container d-flex align-items-center">

        <h1 class="logo mr-auto"><a href="index.html">EPI</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html" class="logo mr-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

        <nav class="nav-menu d-none d-lg-block">
            <ul>
                <li class="active"><a [routerLink]="['/home/offers']" routerLinkActive="router-link-active">Home</a></li>
                <!-- <li><a (click)="scrollToElement('offer')">offer</a></li> -->
                <li *ngIf="roleUser==='ROLE_STUFF'"><a [routerLink]="['/home/favorite']">favorite</a></li>

                <li *ngIf="roleUser==='ROLE_STUFF'"><a [routerLink]="['/home/add-offer']">offre</a></li>
                <li *ngIf="roleUser==='ROLE_STUFF'"><a [routerLink]="['/home/teacher']">enseignant</a></li>
                <li ngbDropdown style="cursor: pointer;">
                    <a class="dropdown-toggle nav-link" id="dropdownBasic1" ngbDropdownToggle>
                        <span class="notification">Compte</span></a>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button ngbDropdownItem [routerLink]="['/home/profil']">Profil</button>
                        <button ngbDropdownItem (click)="logout()">Se déconnecter</button>
                    </div>
                </li>
            </ul>
        </nav>
        <div ngbDropdown>
            <button type="button" ngbDropdownToggle *ngIf="isMobileLayout"><img src="assets/img/menu.png" height="50px"></button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button ngbDropdownItem *ngIf="roleUser==='ROLE_STUFF'" [routerLink]="['/home/favorite']">favorite</button>
                <button ngbDropdownItem *ngIf="roleUser==='ROLE_STUFF'" [routerLink]="['/home/add-offer']">offre</button>
                <button ngbDropdownItem *ngIf="roleUser==='ROLE_STUFF'" [routerLink]="['/home/teacher']">enseignant</button>
                <button ngbDropdownItem [routerLink]="['/home/profil']">Profil</button>
                <button ngbDropdownItem (click)="logout()">Se déconnecter</button>

            </div>
        </div>

        <!-- .nav-menu -->
    </div>
</header>
<!-- End Header -->
